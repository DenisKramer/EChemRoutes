<!-- Begin Subscribe Section -->
<section id="subscribe" class="subscribe image-section parallax" style="background-image: url({{ site.baseurl }}/img/sections-background/{{ site.subscribeImage }});">
    <div class="overlay solid-overlay"></div>
    <div class="content-wrapper">
        <div class="col-lg-8 col-lg-offset-2 animated hiding" data-animation="fadeInUp" data-delay="0">
            <h3>{{ site.subscribeTitle }}</h3>
            <div id="subscribe-form" class="col-lg-8 col-sm-8 col-lg-offset-2 col-sm-offset-2">
                <form name="subscribe-form" class="validate" target="_blank" novalidate>
                    <div class="mc-field-group col-lg-9 col-sm-9 col-xs-12">
                        <i class="email bordered required waves-effect waves-light waves-input-wrapper">
                            <input type="email" value="" name="email" class="waves-button-input" id="subscribe-email" placeholder="your@email.com" autocomplete="off">
                        </i>
                    </div>

                    <div class="mc-submit-group clear col-lg-3 col-sm-3 col-xs-12">
                        <i class="button bordered required waves-effect waves-light waves-input-wrapper">
						               <input type="button" class="waves-button-input" value="Submit" name="subscribe" id="subscribe-submit">
                        </i>
                    </div>
                </form>
                <span class="subscribe-info">{{ site.subscribeInfo }}</span>
            </div>
            <div id="subscribe-response-success" style='display: none;' class="response">
              Great. We'll be in touch shortly.
            </div>
            <div id="subscribe-response-error" style='display: none;' class="response">
              Sorry. Something went wrong. Shoot us an email.
            </div>
        </div>
    </div>
</section>

 });

<!-- End Subscribe Section -->
