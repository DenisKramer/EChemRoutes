  company: "Lancaster University"
  title: "Lecturer in Energy Materials"
  bio: "I graduated from the University of Barcelona in 2009. After this, I was granted a WestChem studentship to course my Ph.D. studies with Prof. Gregory at the University of Glasgow. During my PhD, with thesis title Novel synthesis and characterisation of Li-N-(H)-based materials for energy storage and conversion, I developed ultra-fast and energy-efficient synthetic routes using microwave chemistry and tribology to produce bulk and nanomaterials for energy storage and conversion. This was followed by a short-term EU-funded postdoc on the same topic. During these years, I gained extensive experience in a wide range of techniques such as powder X-ray diffraction, neutron diffraction and Rietveld analysis; scanning and transmission electron microscopy, IR and Raman spectroscopy. In 2013, I moved the University of St. Andrews to work as a Postdoctoral Fellow with Prof. Peter Bruce in energy-storage materials for Li-ion and Na-ion battery applications. My main research efforts were directed towards developing and understanding the structure-property-electrochemical performance relationship in novel transition metal oxide cathode materials for lithium and sodium-ion batteries. In 2014, I moved with Prof. Bruce and his research group to the University of Oxford to work as a Research Fellow and Team Leader of the Sodium-ion battery team. In December 2016, I became a Lecturer in Chemistry at Lancaster University. In the first year of my appointment I have secured funding from several funding bodies, i.e. Innovate UK, Royal Society and STFC to develop projects in energy storage. I am also a member of the Alistore European battery network and the STFC battery network. My research work has been published in peer-reviewed high-impact factor journals such as EES, Chem. Mater, Nature Chem and JACS and I have also presented my work in broad and specialised international and national conferences."
