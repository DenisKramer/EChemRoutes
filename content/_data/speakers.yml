  title: "Research Fellow"
  bio: "I have based my career around the development and application of spectroscopic and microscopical techniques to gain fundamental understanding of the structure/function relationships of nanomaterials, with a particular emphasis on materials for energy conversion and storage. I have published 30 papers, including Nature Communications, ACS Nano (x3), Nano Letters and Advanced Functional Materials. In total these have received over 650 citations. My H-index is 16. I received my PhD in Physics in 2010 from the University of Leeds, where I grew and characterised semiconductor nanowires with an emphasis on energy applications. Subsequently, I worked as a postdoc in the world-leading surface science group at Aarhus University, Denmark. There, I demonstrated how to combine atom-resolved scanning tunnelling microscopy with X-Ray photoelectron spectroscopy to gain a complete picture of structure and reactivity on model electrocatalyst surfaces. We were able to understand the fundamental interaction of water with these materials on the atomic scale, leading to a series of publications including ACS Nano 9 2445-53 and Nat. Commun. 8 14169. Since my appointment in Manchester as a Research Fellow in 2015, I have led the research activity on UoMâ€™s Near-Ambient Pressure X-Ray Photoelectron Spectroscopy (NAP-XPS) instrument. This has included the successful application of NAP-XPS to follow surface chemistry in-situ - allowing the study of functional materials under realistic operating conditions. In collaboration with UK research groups I have applied this technique to diverse systems such as solar cell materials, ionic liquids and in-operando studies of heterogeneous catalysis. My current focus is the development of the NAP-XPS technique to allow operando characterisation of battery electrodes. I have recently published proof-of-concept (JPCM 2017, 29, 454001) showing that the solid/liquid interface can be measured in-situ in XPS and plan to develop this further to allow the study of this interface under electrochemical polarization."
