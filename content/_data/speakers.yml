  bio: "Ghulam Hussain Completed his MSc By Research in Chemistry from School of Chemistry, University of Bristol, UK in 2012. In Bristol, he introduced some fluorescent and non-fluorescent charged polymer nanoparticles for “Electophoretic Display Technology” and this work was funded by Punjab Education Endowment Fund (PEEF), government of Punjab, Pakistan. In 2013, he get a fully funded PhD scholarship, Curtin International Postgraduate Research Scholarship (CIPRS) to pursue his PhD in electrochemistry with focusing on nanochemistry, material Chemistry, and polymer chemistry from Curtin Institute for Functional Molecules and Interfaces, School of Molecular and Life Sciences, Curtin University, Western Australia (2013-2017). During his PhD, he developed chemical sensors for the sensing of highly flammable and toxic gases in room temperature ionic liquids (RTILs). His PhD work based on multidisciplinary research areas focusing on modification of electrode surfaces with 2D and 3D nanostructures, electrochemical deposition of nano-materials, nanoporous structures, Pb-doped 3D nanostructures, electrodeposited MOFs, polymerized ionic liquids, polymer/ionic liquid composites, and microcontact printing of highly hydrophobic organic molecules to print micropatterns and employed all these modified devices to develop RTIL-based gas sensors. He also develop some models for fast-reversible, quasi-reversible and irreversible redox process using Dig-Elch Simulator, to investigate which electrochemical techniques is more sensitive for a particular analyte in aqueous, organic and RTILs based media. He started his postdoc position in June 2018, as a Rutherford Research Fellow with Professor Angel Cuesta, which is strategic partnership between Curtin University of WA and University of Aberdeen UK. In Aberdeen, he is focussing on in-situ electrochemical and spectroscopic techniques based on surface enhanced infrared absorption spectroscopy couple with total reflectance mode (ATR-SEIRAS). He is investigating the interfacial properties of different adlayers in the presence of different cations to understand the electroadsorption/reduction of different gases such as CO2, CO on Pt-coated electrodes in aqueous media and the effect of different cations hydrophilicity and their size on the structure of electrical double layer."
