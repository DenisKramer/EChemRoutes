  bio: " I am an electrochemist with expertise in catalysis of fuel cells and the application of in situ and operand 3D x-ray tomography of fuel cells, lithium ion batteries and redox flow batteries. In particular, I have developed x-ray imaging techniques for flow battery electrodes, both commercially available carbon felts and novel electrospun carbonised fibrous media, and their application in modelling of flow and permeability properties. In July 2018 I will start my first academic position as a lecturer in Chemical Engineering at UCL. I am also the scientific administrator of the STFC Batteries Network as well as the project lead for the Faraday Institution fast start project in Degradation. I look forward to the opportunity to make some new international collaborations and explore novel avenues of science in this early stage of my career, and I believe this workshop would be the perfect opportunity to do this."
